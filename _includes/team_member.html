<li class="media mt-3">
    <img class="align-self-center mr-3"
         src="/assets/images/team/{{ member.image }}"
         style="max-width: 100px; filter: grayscale(100%);"
         alt="{{member.title}}">

    <div class="media-body">
      <h5 class="mt-0"><a href="{{ member.url }}">{{ member.title }}</a></h5>
      <p> {{member.role}} </p>
    </div>
</li>
